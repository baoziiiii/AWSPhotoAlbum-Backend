      RestApiId: !Ref RestAPI
      DeploymentId: !Ref Deployment
      MethodSettings:
        - ResourcePath: /search
          HttpMethod: GET
          MetricsEnabled: 'true'
          DataTraceEnabled: 'true'
        - ResourcePath: /transcribe
          HttpMethod: GET
          MetricsEnabled: 'true'
          DataTraceEnabled: 'true'
          ThrottlingBurstLimit: !FindInMap
                  - Configuration
                  - APIThrottlingRate
                  - Value
          ThrottlingRateLimit: !FindInMap
                  - Configuration
                  - APIThrottlingRate
                  - Value
        - ResourcePath: /upload
          HttpMethod: PUT
          MetricsEnabled: 'true'
          DataTraceEnabled: 'true'
          ThrottlingBurstLimit: !FindInMap
                  - Configuration
                  - APIThrottlingRate
                  - Value 
          ThrottlingRateLimit: !FindInMap
                  - Configuration
                  - APIThrottlingRate
                  - Value 
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4ae3908c-8191-4da4-827a-777190dc348e
  LF1Role:
