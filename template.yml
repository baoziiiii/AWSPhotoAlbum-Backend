        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - >-
          arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Policies:
        - PolicyName: S3ImageGetPut
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                Resource: !Join 
                  - ''
                  - - !GetAtt 
                      - S3Image
                      - Arn
                    - /*
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 54e91a36-b07f-4114-bc3d-639311c8d751
  UsagePlan:
    Type: 'AWS::ApiGateway::UsagePlan'
    Properties:
      ApiStages:
        - ApiId: !Ref RestAPI
          Stage: !Ref Prod
      Throttle:
        BurstLimit: !FindInMap
          - Configuration
          - APIThrottlingRate
          - Value
        RateLimit: !FindInMap
