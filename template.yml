    Properties:
      PolicyDocument:
        Id: Policy2
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal: '*'
          Action:
            - 's3:GetObject'
            - 's3:PutObjectAcl'
            - 's3:Get*'
            - 's3:List*'
          Resource: !Join 
            - ''
            - - 'arn:aws:s3:::'
              - !Ref S3Image
              - /*
      Bucket: !Ref S3Image
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 16ce8abf-5483-4f8f-9979-41c56c0ce244
  S3code:
