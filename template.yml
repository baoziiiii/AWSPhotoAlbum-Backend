      'AWS::CloudFormation::Designer':
        id: cbfbf88a-5730-485b-879e-a83082e7193d
  LF2:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: none
      FunctionName: !Join 
        - ''
        - - !FindInMap
                  - Configuration
                  - LambdaFunctionName
                  - Value 
          - '2'
      Handler: lambda_function.lambda_handler
      Role: !GetAtt 
        - LF2Role
        - Arn
      Runtime: python3.7
      Timeout: 10
      VpcConfig:
        SubnetIds:
