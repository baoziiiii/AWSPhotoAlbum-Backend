                  - Configuration
                  - LambdaFunctionName
                  - Value 
          - '1'
      Handler: lambda_function.lambda_handler
      Role: !GetAtt 
        - LF1Role
        - Arn
      Runtime: python3.7
      Timeout: 10
      VpcConfig:
        SubnetIds:
          - !Ref subnet
        SecurityGroupIds:
          - !Ref mySecurityGroup
