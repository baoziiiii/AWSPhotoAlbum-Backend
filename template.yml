          StageName: !Ref Prod
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4df184b5-6618-4585-8a51-fd0ab85e759b
  UsagePlanKey:
    Type: 'AWS::ApiGateway::UsagePlanKey'
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan
