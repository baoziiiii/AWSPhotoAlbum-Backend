  WebsiteURL:
    Value: !GetAtt 
      - S3Frontend
      - WebsiteURL
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - S3Frontend
          - DomainName
    Description: Name of S3 bucket to hold website content
