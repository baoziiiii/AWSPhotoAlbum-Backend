    Properties:
      RoleArn: !GetAtt 
        - CodePipelineServiceRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Version: '1'
                Owner: ThirdParty
                Category: Source
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
              Configuration:
                Owner: !FindInMap
                  - Configuration
                  - MyGitHubAccountName
                  - Value 
                Repo: !FindInMap
                  - Configuration
                  - MyGitHubFrontendRepositoryName
                  - Value 
                PollForSourceChanges: 'false'
                Branch: master
                OAuthToken: !FindInMap
                  - Configuration
                  - MyGitHubAuthToken
                  - Value 
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 1
              Configuration:
                ProjectName: !Ref P3Frontend
              OutputArtifacts:
                - Name: BuildOutput
              InputArtifacts:
                - Name: SourceOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref S3Frontend
                Extract: true
                # ObjectKey: hw3
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref S3Frontend
      # DisableInboundStageTransitions:
      #   - StageName: Deploy
      #     Reason: Disabling the transition until integration Build are completed
    Metadata:
      'AWS::CloudFormation::Designer':
        id: b3bad84d-7b27-45e8-8862-296a06eeaa2b
  BackendPipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      RoleArn: !GetAtt 
        - CodePipelineServiceRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Version: '1'
                Owner: ThirdParty
                Category: Source
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
              Configuration:
                Owner: !FindInMap
                  - Configuration
                  - MyGitHubAccountName
                  - Value 
                Repo: !FindInMap
                  - Configuration
                  - MyGitHubBackendRepositoryName
                  - Value 
                PollForSourceChanges: 'false'
                Branch: master
                OAuthToken: !FindInMap
                  - Configuration
                  - MyGitHubAuthToken
                  - Value 
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 1
              Configuration:
                ProjectName: !Ref P3Backend
              OutputArtifacts:
                - Name: BuildOutput
              InputArtifacts:
                - Name: SourceOutput
        - Name: Deploy
          Actions:
            - Name: PipelineToStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              RunOrder: 2
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: 'CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND'
                RoleArn: !GetAtt 
                  - CloudFormationRole
                  - Arn
                StackName: PipelineStack
                TemplatePath: 'BuildOutput::outputtemplate.yml'
                OutputFileName: P3Out
              InputArtifacts:
                - Name: BuildOutput
      ArtifactStore:
        Type: S3
        Location: !Ref S3BackendCode
      # DisableInboundStageTransitions:
      #   - StageName: Deploy
      #     Reason: Disabling the transition until integration Build are completed
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 7c1aad25-065a-4bbb-9927-d18993afc94b
  P3Frontend:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/standard:1.0'
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt 
      - codebuildServiceRole
      - Arn
      Source:
        BuildSpec: buildspec_frontend.yml
        InsecureSsl: true
        Type: CODEPIPELINE
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6c4ea3c3-5f45-4cdf-9120-b2f281c85b59
  P3Backend:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: 'aws/codebuild/standard:1.0'
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt 
        - codebuildServiceRole
        - Arn
      Source:
        BuildSpec: buildspec_backend.yml
        InsecureSsl: true
        Type: CODEPIPELINE
    Metadata:
      'AWS::CloudFormation::Designer':
        id: eb3d60ba-506c-431e-aef3-0aaa70af5b99
  codebuildServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
        - 'arn:aws:iam::aws:policy/CloudWatchFullAccess'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d8d135d9-f945-4283-892c-27908b9bb3b9
